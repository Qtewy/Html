<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Name</legend>
        <label>Firstname: <input type="text" name="firstname"></label>
        <label>Lastname: <input type="text" name="lastname"></label>
    </fieldset>
    <fieldset>
        <legend>Gender</legend>
        <label><input type="radio" name="gender" value="male" />Male</label>
        <label><input type="radio" name="gender" value="female" />Female</label>
    </fieldset>
    <fieldset>
        <legend>Hobbies</legend>
        <label><input type="checkbox" name="hobbies" value="bola" />Bola</label>
        <label><input type="checkbox" name="hobbies" value="renang" />Renang</label>
        <label><input type="checkbox" name="hobbies" value="lari" />Lari</label>
    </fieldset>
    <fieldset>
        <legend>Contact Details</legend>
        <label>Email Address: <input type="email" name="email" /></label>
        <label>Phone number: <input type="text" name="phone" /></label>
    </fieldset>
</body>
</html>
