<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table {
        width:300px;
        border-collapse: collapse;
    }
    table,
    th,
    td {
        border: 1px solid black;
    }
    th,
    td {
        padding: 10px;
    }</style>
</head>
<body>
    <h2>Spanning rows</h2>
    <table>
        <tr>
            <th>nama:</th>
            <td>budi</td>
        </tr>
        <tr>
            <th rowspan="2">nomor hp:</th>
            <td>089726187</td>
        </tr>
        <tr>
            <td>082132333</td>
        </tr>
    </table>
</body>
</html>
